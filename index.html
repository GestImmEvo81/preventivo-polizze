
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preventivo Auto - GestImm Evo 81</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #b30000;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f2f2f2;
      padding: 8px 10px;
      border-radius: 6px;
      font-weight: normal;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #800000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Richiesta Preventivo Auto</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="nome">Nome e Cognome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="targa">Targa veicolo</label>
      <input type="text" id="targa" name="targa" required />

      <label for="contraente">Indirizzo Contraente</label>
      <input type="text" id="contraente" name="indirizzo_contraente" required />

      <label for="proprietario">Indirizzo Proprietario</label>
      <input type="text" id="proprietario" name="indirizzo_proprietario" />

      <label>
        <input type="checkbox" name="coincidenza" />
        Contraente e proprietario coincidono
      </label>

      <label for="guida">Tipo di guida</label>
      <select name="guida" id="guida">
        <option value="esclusiva">Esclusiva</option>
        <option value="libera">Libera</option>
        <option value="esperta">Esperta</option>
      </select>

      <label>Garanzie aggiuntive</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="garanzie[]" value="Furto e Incendio">Furto e Incendio</label>
        <label><input type="checkbox" name="garanzie[]" value="Cristalli">Cristalli</label>
        <label><input type="checkbox" name="garanzie[]" value="Eventi naturali">Eventi naturali</label>
        <label><input type="checkbox" name="garanzie[]" value="Atti vandalici">Atti vandalici</label>
        <label><input type="checkbox" name="garanzie[]" value="Tutela legale">Tutela legale</label>
        <label><input type="checkbox" name="garanzie[]" value="Assistenza stradale">Assistenza stradale</label>
        <label><input type="checkbox" name="garanzie[]" value="Kasko totale">Kasko totale</label>
        <label><input type="checkbox" name="garanzie[]" value="Kasko parziale">Kasko parziale</label>
      </div>

      <label for="frazionamento">Frazionamento</label>
      <select name="frazionamento">
        <option>Annuale</option>
        <option>Semestrale</option>
        <option>Trimestrale</option>
        <option>Mensile</option>
      </select>

      <label for="note">Note aggiuntive</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit">Invia Richiesta</button>
    </form>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preventivi Assicurativi - GestImm Evo 81</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1, h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f2f2f2;
      padding: 8px 10px;
      border-radius: 6px;
      font-weight: normal;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #800000;
    }
    hr {
      margin: 40px 0;
      border: 0;
      height: 1px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Richiesta Preventivo</h1>
    
    <!-- AUTO -->
    <h2>Auto</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label>Nome e Cognome</label><input type="text" name="nome_auto" required>
      <label>Email</label><input type="email" name="email_auto" required>
      <label>Telefono</label><input type="tel" name="telefono_auto" required>
      <label>Targa veicolo</label><input type="text" name="targa" required>
      <label>Indirizzo Contraente</label><input type="text" name="indirizzo_contraente" required>
      <label>Indirizzo Proprietario</label><input type="text" name="indirizzo_proprietario">
      <label><input type="checkbox" name="coincidenza"> Contraente e proprietario coincidono</label>
      <label>Tipo di guida</label>
      <select name="guida">
        <option>Esclusiva</option><option>Libera</option><option>Esperta</option>
      </select>
      <label>Garanzie aggiuntive</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="garanzie_auto[]" value="Furto e Incendio">Furto e Incendio</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Cristalli">Cristalli</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Eventi naturali">Eventi naturali</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Atti vandalici">Atti vandalici</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Tutela legale">Tutela legale</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Assistenza stradale">Assistenza stradale</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Kasko totale">Kasko totale</label>
        <label><input type="checkbox" name="garanzie_auto[]" value="Kasko parziale">Kasko parziale</label>
      </div>
      <label>Frazionamento</label>
      <select name="frazionamento">
        <option>Annuale</option><option>Semestrale</option><option>Trimestrale</option><option>Mensile</option>
      </select>
      <label>Note</label><textarea name="note_auto" rows="3"></textarea>
      <hr>

      <!-- DANNI -->
      <h2>Polizza Casa / Danni</h2>
      <label>Tipo immobile</label><input type="text" name="tipo_immobile">
      <label>Indirizzo</label><input type="text" name="indirizzo_immobile">
      <label>Superficie (mq)</label><input type="number" name="mq">
      <label>Valore contenuto stimato (€)</label><input type="number" name="valore_contenuto">
      <label>Coperture richieste</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="coperture[]" value="Incendio">Incendio</label>
        <label><input type="checkbox" name="coperture[]" value="RC familiare">RC familiare</label>
        <label><input type="checkbox" name="coperture[]" value="Allagamenti">Allagamenti</label>
        <label><input type="checkbox" name="coperture[]" value="Terremoto">Terremoto (CatNat)</label>
      </div>
      <label>Note</label><textarea name="note_danni" rows="3"></textarea>
      <hr>

      <!-- VITA -->
      <h2>Polizza Vita</h2>
      <label>Età</label><input type="number" name="eta">
      <label>Fumatore</label>
      <select name="fumatore"><option>Sì</option><option>No</option></select>
      <label>Capitale assicurato desiderato (€)</label><input type="number" name="capitale">
      <label>Durata (anni)</label><input type="number" name="durata">
      <label>Finalità</label><input type="text" name="finalita">
      <label>Note</label><textarea name="note_vita" rows="3"></textarea>

      <button type="submit">Invia Preventivo</button>
    </form>
  </div>
</body>
</html>
